<html>
    <head>
       <title>App Selfie por Voz</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body>
    <div class="container">
    <center>
        <!--Adicione uma tag anchor (tag <a>) para baixarmos a selfie (terá o href em branco, id="link" e download="minhaselfie.png")-->

        <h1>App Selfie por Voz 
        <img id="logo_img" src="selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:red;">Pressione permitir assim que o pop-up for exibido. Depois, forneça um comando de voz.</h4>
        
        <div class="form-group">
        <h3>Diga "tire minha selfie"</h3>
        <label>Sua saída de voz: </label>
        <!--Adicione uma área de texto com a tag textarea para armazenar o texto convertido, com class="form-control" id="textbox" e readonly="true"-->
        
        </div>

        <!--Adicione um botão com a class="btn btn-primary" onclick="start()" e o texto Iniciar-->

        <p>Pressione o botão Iniciar</p>

        <label>Sua webcam: </label>
        <!--Adicione uma div para refletir o resultado da web, com id="camera"-->
        
        
        <br>

        <label>Sua selfie será exibida aqui: </label>
        <!--Adicione uma div para armazenar a selfie recém tirada pela webcam, com id="result" -->
    </center>
    </div>

    <script src="main.js"></script>
</body>
